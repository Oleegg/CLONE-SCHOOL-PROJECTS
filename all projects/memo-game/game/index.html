<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    <div class="allert">
        <div class="best__winners none">
            <h3 class="best__winners-title"></h3>
            <table class="best__winners-tabl ">
                <tr class="best__winners-tr">
                    <th>ИМЯ</th>
                    <th>КОЛИЧЕСТВО <br />ХОДОВ</th>
                </tr>
            </table>
            <button class="prev-btn">Назад</button>
            <button class="new-btn">Новая игра!</button>
        </div>
        <div class="allert-wrapper">
            <div class="allert-wrapper__winn">
                <div class="cvc">
                    <p class="allert-wrapper__info"></p>
                    <button class="allert-wrapper__btn none">X</button>
                </div>
                <div class="winner__list-best none">
                    <p>Список лидеров по категориям:</p>
                    <div class="button-group">
                        <button class="c6c">6 карточек</button>
                        <button class="c12c">12 карточек</button>
                        <button class="c18c">18 карточек</button>
                        <button class="c24c">24 карточки</button>
                        <button class="c30c">30 карточек</button>
                    </div>
                </div>
                <button class="winner-btn none">Сыграть еще раз!</button>
            </div>
            <table class="winner__list none">
                <tr class="winner__title">
                    <th>КОЛИЧЕСТВО <br />КАРТОЧЕК</th>
                    <th>ИМЯ</th>
                    <th>КОЛИЧЕСТВО <br />ХОДОВ</th>
                </tr>
            </table>
        </div>
        <div class="allert__form" action="#">
            <div class="allert__form-container">
                <h1>МЕМО (картины русских художников)</h1> <br />
                <div class="div1">
                    <div class="div2">
                        <span>Введите ваше имя: </span>
                        <input type="text" class="allert__form-input">
                    </div>
                    <div class="div3"><span>Количество карточек: </span>
                        <input type="number" value="6" class="how__form-input" min="6" step="6" max="30">
                        <button class="allert__form-btn">Начать</button>
                    </div>
                </div>
            </div>
            <span class="allert__form-text none">Введите имя!</span>
        </div>
        <img class="allert__font none" src="./img/icon-js.png" alt="pictures">
    </div>
